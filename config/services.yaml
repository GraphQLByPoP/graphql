services:
    _defaults:
        bind:
            PoP\Hooks\HooksAPIInterface: '@hooks_api'
            PoP\Translation\TranslationAPIInterface: '@translation_api'

    schema_definition_reference_registry:
        class: \PoP\GraphQLServer\Registries\SchemaDefinitionReferenceRegistry
        public: true

    schema_definition_service:
        class: \PoP\GraphQLServer\Schema\SchemaDefinitionService
        public: true

    PoP\GraphQLServer\Hooks\:
        resource: '../src/Hooks/*'
        public: true

    PoP\GraphQLServer\DataStructureFormatters\:
        resource: '../src/DataStructureFormatters/*'
        public: true
